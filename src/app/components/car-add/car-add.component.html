<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Ekle</h5>
      </div>
      <div class="card-body">

        <form [formGroup]="carAddForm" accept-charset="UTF-8" role="form">

          <!-- <div class="mb-3">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka">
            </div>
          </div> -->


          <div class="form-group">
            <select [(ngModel)]="selectedBrand" class="form-control" formControlName="brandId" class="form-select">
              <option value="0">Marka Seç</option>
              <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
                {{brand.brandName}}
              </option>
            </select>
          </div>


          <div class="form-group">
            <select [(ngModel)]="selectedColor" class="form-control" formControlName="colorId" class="form-select">
              <option value="0">Renk Seç</option>
              <option *ngFor="let color of colors" [ngValue]="color.colorId">
                {{color.colorName}}
              </option>
            </select>
          </div>

          <!-- <div class="mb-3">
            <label for="colorId">Renk</label>
            <div class="form-group">
              <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk">
            </div>
          </div> -->

            <div class="form-group">
              <input type="text" id="modelName" formControlName="modelName" class="form-control"
                placeholder="Model adı giriniz">
            </div>

            <div class="form-group">
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                placeholder="Model yılı giriniz">
            </div>


            <div class="form-group">
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                placeholder="Günlük Ücret giriniz">
            </div>


            <div class="form-group">
              <input type="text" id="description" formControlName="description" class="form-control"
                placeholder="Detay giriniz">
            </div>

            <div class="form-group">
              <input type="file" id="dosyaYukle" formControlName="Resim" class="form-control-file"
                placeholder="Resim">
            </div>

        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Ekle</h5>
      </div>
      <div class="card-body">





        <div class="col-lg-3 col-sm-12">
          <div class="mb-3">
            <label for="colourId" class="form-label">Select Colour</label>
            <select id="colourId" formControlName="colourId" class="form-select">
              <option *ngFor="let color of " [ngValue]="color">{{color}}</option>
            </select>
          </div>
        </div>


        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka">
            </div>
          </div>

          <div class="mb-3">
            <label for="colorId">Renk</label>
            <div class="form-group">
              <input type="number" id="colorId" formControlName="colorId" class="form-control" placeholder="Renk">
            </div>
          </div>

          <div class="mb-3">
            <label for="modelName">Model</label>
            <div class="form-group">
              <input type="text" id="modelName" formControlName="modelName" class="form-control"
                placeholder="Model">
            </div>
          </div>

          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                placeholder="Model Yılı">
            </div>
          </div>




          <div class="mb-3">
            <label for="dailyPrice">Günlük Ücret</label>
            <div class="form-group">
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                placeholder="Günlük Ücret">
            </div>
          </div>


          <div class="mb-3">
            <label for="description">Tanım</label>
            <div class="form-group">
              <input type="text" id="description" formControlName="description" class="form-control"
                placeholder="Tanım">
            </div>
          </div>



          <div class="mb-3">
            <label for="description">Resim seçin</label>
            <div class="form-group">
              <input type="file" id="dosyaYukle" formControlName="description" class="form-control-file"
                placeholder="Resim">
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>

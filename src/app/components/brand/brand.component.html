<ul class="list-group">
  <li (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()"> Tüm araçlar </li>
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}" *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>
</ul>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm">
      <h1 class="h3 mb-3 fw-normal">Üye Ol</h1>

      <div class="form-floating">
        <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
        <label for="firstName">Adınız</label>
      </div>

      <div class="form-floating mb-2">
        <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
        <label for="lastName">Soyadınız</label>
      </div>

      <div class="form-floating mb-2">
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">E-posta</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Parola</label>
      </div>

      <button class="w-100 btn btn-md btn btn-outline-dark" type="submit" (click)="register()"
        [disabled]="!registerForm.valid">Üye ol</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
    </form>
  </main>
</body>
